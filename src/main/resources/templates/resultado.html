<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="img/favicom.png" type="image/x-icon">
</head>
<body>
<header>
  IRINATOR
</header>

<div class="main-container">
  <div class="left-box">
    <img src="img/irinaneutra.png" alt="Genio">
  </div>
  <div>
    <h2>El animal es:</h2>
      <div th:if="${#lists.isEmpty(animales)}">
          <p>No se encontraron animales que coincidan con los criterios.</p>
      </div>
      <div th:if="${!#lists.isEmpty(animales)}">
          <ul>
              <li th:each="animal:${animales}">
                  <p th:text="${animal.nombre}"></p>
                  <img th:src="@{${animal.imagen.datos}}" alt="Imagen" width="150"/>
            </li>
          </ul>
      </div>
      <div class="button-container">
          <a th:href="@{/reiniciar}">
              <button type="button">Reiniciar</button>
          </a>
      </div>
  </div>
</div>

<audio id="bgMusic" src="audio/mistico_magia.mp3" loop></audio>
<script src="js/music.js"></script>

</body>
</html>
